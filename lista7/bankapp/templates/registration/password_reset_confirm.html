{% extends 'header.html' %}

{% block content %}
  {% if validlink %}
    <h3>Odzyskaj dostęp do konta</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Ustaw nowe hasło</button>
    </form>
  {% else %}
    <p>
      Link aktywacyjny jest niepoprawny. Spróbuj jeszcze raz!
    </p>
  {% endif %}
{% endblock %}
